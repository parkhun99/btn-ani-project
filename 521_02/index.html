<!DOCTYPE HTML>

    <link href="css/master2.css" rel="stylesheet" type="text/css" />

    <div id="container" class="container">

            <div class="popups">
                <div class="title_box">
                    <div class="title_section">
                        <img src="./images/popup/out-icon.png" alt="" class="out_section" />
                    </div>
                    <div class="content_box">
                        <div class="btn_setion01">
                            <div class="button_01">버튼 1</div>

                            <div class="button_10">

                    </div>

            <div id="topWrap">

                <div class="home"></div>
                <div id="semesterSelector" class="selector">
                    <img src="./images/popup/title_icon.png" alt="" class="title_icon" />
                    <label for="#semesterSelector">1. 혼합물의 분리</label>
                    <div class="ovfsWrap">
                        <ul class="selectList" id="selectSemesterBox"></ul>
                    </div>
                </div>
                <div id="semesterSelector2" class="selector">
                    <label for="#semesterSelector2">모래와 자갈의 혼합물 분리하기</label>
                    <div class="ovfsWrap">
                        <ul class="selectList" id="selectSemesterBox"></ul>
                    </div>
                </div>
                <div id="unitSelector" class="selector">
                    <img src="./images/popup/home-icon.png" alt="" class="home_icon" />
                    <img src="./images/popup/out-icon.png" alt="" class="back_icon" />
                </div>
            </div>

            <div id="popupWrap" class="popupWrap">
                <iframe id="poppage" class="poppage" name="poppage" src="smart.html" scrolling="no" allowfullscreen="true"></iframe>
            </div>
            <div id="popOrganize">
                <div class="organizeB"></div>
                <iframe id="organize" class="organize" name="organize" src="about:blank" scroling="no" allowfullscreen="true"></iframe>
